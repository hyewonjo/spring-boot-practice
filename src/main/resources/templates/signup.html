<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<h1>회원 가입</h1>
<hr>
<form th:action="@{/signup}" method="post">
    <span>아이디 : </span><input type="text" name="loginId" placeholder="로그인 ID를 입력해주세요."/><br/>
    <span>패스워드 : </span><input type="password" name="password" placeholder="패스워드를 입력해주세요."/>
    <input type="submit" value="signup"/>
</form>
</body>
</html>
